<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="Calculator">


        <div id="Container">
            <section id="Title">
                <header>
                    <h1>
                        Calculator
                    </h1>
                </header>
            </section>
            <section id="Results">
                <div>
                    <h3></h3>
                    <h2></h2>
                    
                </div>
            </section>
            <section id="Operations">
                <button id="add" class="button"><p>+</p></button>

                <button id="subs" class="button"><p>-</p></button>

                <button id="mult" class="button"><p>x</p></button>

                <button id="div" class="button"><p>/</p></button>
            </section>
            <section id="numbers">
                <button><p>9</p></button>
                <button><p>8</p></button>
                <button><p>7</p></button>
                <button><p>6</p></button>
                <button><p>5</p></button>
                <button><p>4</p></button>
                <button><p>3</p></button>
                <button><p>2</p></button>
                <button><p>1</p></button>
                <button><p>0</p></button>
                <button><p>.</p></button>
                <button><p>C</p></button>
            </section>
            <section id="Equal">
                <button>=</button>
            </section>
        </div>
        <div id="History">
            <h1>History</h1>

        </div>
    </div>
</body>

</html>
